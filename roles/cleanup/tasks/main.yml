- name: DNF autoremove
  ansible.builtin.dnf:
    autoremove: true
  become: true

- name: Flatpak autoremove
  ansible.builtin.shell:
    cmd: flatpak remove --unused --noninteractive --assumeyes

# Conditionally reboot
- name: Reboot
  ansible.builtin.shell:
    cmd: reboot
  when: (reboot is defined) and (reboot|bool == true)
  become: true
